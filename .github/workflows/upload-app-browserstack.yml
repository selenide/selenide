name: 'Upload apps to Browserstack. They delete an uploaded app after 30 days from the day of upload'
on:
  workflow_dispatch:
  schedule:
    - cron: '40 7 27 * *'

jobs:
  upload-apps-to-browserstack:
    env:
      BS_KEY: ${{ secrets.BS_KEY }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run script
        run: |
          ./.github/upload_test_apps.sh
        shell: bash
      - name: Send telegram message on failure
        uses: appleboy/telegram-action@v1.0.1
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_DEV_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          disable_notification: true
          message: |
            Failed to upload test apps to Browserstack ðŸ’¥ Check github action logs here https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
