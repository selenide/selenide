name: 'Run tests'
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.idea/**'
      - '.run/**'
      - '**/*.iml'
      - '**/*.md'
      - '**/.editorconfig'
      - '**/.gitattributes'
      - '**/.gitignore'
      - 'LICENSE'
      - 'release'
  pull_request:
    paths-ignore:
      - '.idea/**'
      - '.run/**'
      - '**/*.iml'
      - '**/*.md'
      - '**/.editorconfig'
      - '**/.gitattributes'
      - '**/.gitignore'
      - 'LICENSE'
      - 'release'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests-on-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gradle-task: [ 'firefox_headless', 'chrome_headless' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup FFmpeg
        uses: AnimMouse/setup-ffmpeg@v1
      - run: ffmpeg -version
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - name: Setup Firefox
        if: ${{ matrix.gradle-task != 'check' && matrix.gradle-task != 'javadocForSite' }}
        uses: browser-actions/setup-firefox@latest
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run the tests
        run: ./gradlew :modules:video-recorder:${{ matrix.gradle-task }} --no-parallel --no-daemon --console=plain
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-linux-${{matrix.gradle-task}}
          retention-days: 14
          path: |
            **/build/reports
            **/build/test-results
