  run-tests-on-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        gradle-task: [ 'check', 'safari' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Prepare safari driver
        run: |
          sudo safaridriver --enable
          safaridriver -p 0 &
      - name: Run tests
        run: ./gradlew ${{ matrix.gradle-task }} --no-daemon --console=plain -i
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-report
          path: ./**/build/reports/
