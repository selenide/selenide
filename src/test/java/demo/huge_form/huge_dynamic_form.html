<!DOCTYPE html>
<html>
  <head>
    <title>Huge dynamic form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.8.3.js" language="JavaScript"></script>
    <script type="text/javascript">
      function generateFields() {
        var form = $('form');
        for (var i = 0; i < 100; i++) {
          $('<label><input name="field[' + i + ']"/>Field #' + i + '</label>').appendTo(form);
        }
      }
      $(function() {
        setTimeout(generateFields, 300);
      });
    </script>
  </head>
  <body>
    <h1>Huge dynamic form</h1>
    <input name="HEADER" style="border: none;"/>
    <hr>

    <div style="width: 400px">
      <form>
      </form>
    </div>
  </body>
</html>
