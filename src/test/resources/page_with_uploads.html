<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test::uploads</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>
  <body>
    <h1>File uploads</h1>

    <a href="/files/hello_world.txt">Download me</a>
    <a href="/files/hello_world.txt" id="download-with-alert">Download me with alert</a>
    <a href="/files/hello_world.txt?pause=2000">Download me slowly (2000 ms)</a>
    <a href="/files/файл-с-русским-названием.txt">Download file with cyrillic name</a>
    <a href="/files/файл-с-запрещёнными-символами.txt">Download file with "forbidden" characters in name</a>
    <a href="/files/minimal.pdf">Download a PDF</a>
    <a href="/files/unexisting_file.png">Download missing file</a>
    <a href="/files/unexisting%20file%20encoded.png">Check href value</a>

    <script>
      document.getElementById('download-with-alert').addEventListener('click', function (event) {
        event.preventDefault();
        alert('Are you sure to download it?');
        window.location = event.target.href;
      }, false);
    </script>
  </body>
</html>
