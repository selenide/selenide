<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="author" content="{{ site.author.name }}" />
  <title>{{ page.title }}</title>

  <link rel="shortcut icon" href="{{ BASE_PATH }}/favicon.ico"/>
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/selenide-web.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygment_trac.css">
  <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ BASE_PATH }}/rss.xml" />

  <script src="{{ ASSET_PATH }}/js/scale.fix.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  {% include JB/analytics %}
</head>
<body>
<div class="head">
<div class="wrapper">
  <div class="service-links">
    <div id="languages">
      <a id="lang_eng" href="http://selenide.org">ENG</a>
      <a id="lang_rus" href="http://ru.selenide.org">RUS</a>
    </div>
  </div>
  <div style="clear: both"></div>
  <header>

    <img src="{{ BASE_PATH }}/images/selenide-logo-big.png" width="352" height="186"/>

    {% if site.ads.google %}
    <div class="misc ad">
      <script type="text/javascript"><!--
      google_ad_client = "{{ site.ads.google.client }}";
      google_ad_slot = "{{ site.ads.google.slot }}";
      google_ad_width = {{ site.ads.google.width }};
      google_ad_height = {{ site.ads.google.height }};
      //-->
      </script>

    {% endif %}

    {% include main_menu.md %}
      </div>
  </header>
  </div>
</div>
<div class="main">

<section>
    {{ content }}
</section>

 <div class="foot">
   <div class="wrapper">
  <footer>
    <!--<p><small>Hosted on <a href="http://pages.github.com/">GitHub Pages</a> using the <a href="https://github.com/sodabrew/theme-dinky">Dinky theme</a> for <a href="http://jekyllbootstrap.com/">Jekyll Bootstrap</a></small></p>-->
    <p>

        <div>The project is maintained by</div> <a href="https://github.com/codeborne">
        <img src="{{ BASE_PATH }}/images/codeborne-logo.png" width="300" height="49"/></a>

    </p>
  </footer>
   </div>
 </div>

<!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->

<script type="text/javascript"><!--
document.getElementById('lang_eng').setAttribute("href", window.location.href);
document.getElementById('lang_rus').setAttribute("href", window.location.href.replace(/\/\//, '//ru.'));
//-->
</script>

</body>
</html>
